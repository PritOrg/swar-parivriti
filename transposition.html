<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flute Note Transposer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Flute Transposer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transposition.html">Transposition Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="flute-finger.html">Flute Finger Position Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Info Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5  transposer-container">
        <a href="./flute.html">Go to Fingers</a>
        <div class="flute-container">
            <h1>SWAR PARIVRITTI</h1>
            <img src="images/flute.png" alt="Flute underline" class="flute-underline">
        </div>

        <label for="original-scale">Original Song Scale</label>
        <select id="original-scale" class="form-select mb-3">

            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>

        <label for="flute-scale">Flute Scale (Your Flute's Root Note):</label>
        <select id="flute-scale" class="mb-3">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>

        <label for="notes"><i class="fas fa-music mb-2"></i> Enter Song Notes (comma-separated)</label>
        <textarea id="notes" rows="5" class="form-control mb-3"></textarea>
        <!-- Rajvi Special Switch -->
        <div class="form-switch">
            <input class="form-check-input text-center" type="checkbox" id="rajvi-special-switch">
            <label class="form-check-label" for="rajvi-special-switch">Rajvi Special</label>
        </div>
        <button id="transpose-button" class="btn btn-success mt-3">Transpose Notes</button>

        <div id="result" class="mt-4"></div>
        <button id="copy-button" class="btn btn-primary mt-3 copy-button">
            <i class="fas fa-copy"></i> Copy Results
        </button>
    </div>

    <script src="./script.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
